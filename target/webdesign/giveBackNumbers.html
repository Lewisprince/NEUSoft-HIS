    <title>列表</title>
</head>
<body >
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 登录 <span class="c-gray en">&gt;</span> 挂号收费员 <span class="c-gray en">&gt;</span> 退号 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="app">

    <label>患者信息查询：</label> <br/><br/>

    <el-row :gutter="20" >
        <el-col :span="2"><div class="grid-content bg-purple">
            <label ><span class="c-red">*</span> 病 历 号：</label>
        </div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple-light">
            <el-input v-model="medicalNumber" placeholder="请输入病历号" ></el-input>
        </div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple">
            <el-button type="primary" size="medium" @click="loadInformation()"><i class="el-icon-search"></i>查询</el-button>
        </div></el-col>
    </el-row><br/><br/>

    <label>患者信息确认：</label> <br/><br/>

    <el-row :gutter="20" >
        <el-col :span="2"><div class="grid-content bg-purple">
            <label ><span class="c-red">*</span> 姓名：</label>
        </div></el-col>
        <el-col :span="4"><div class="grid-content bg-purple-light">
            <el-input v-model="name" placeholder="姓名" :disabled="true"></el-input>
        </div></el-col>
        <el-col :span="2"><div class="grid-content bg-purple">
            <label ><span class="c-red">*</span> 身份证号：</label>
        </div></el-col>
        <el-col :span="4"><div class="grid-content bg-purple-light">
            <el-input v-model="IDCardNumber" placeholder="身份证号" :disabled="true"></el-input>
        </div></el-col>
        <el-col :span="2"><div class="grid-content bg-purple">
            <label ><span class="c-red">*</span> 家庭住址：</label>
        </div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple-light">
            <el-input v-model="homeAddress" placeholder="家庭住址" :disabled="true"></el-input>
        </div></el-col>
    </el-row><br/><br/>

    <label>患者挂号信息：</label> <br/><br/>


    <el-row>
        <el-col :span="3"><div class="grid-content bg-purple"><label>&nbsp</label></div></el-col>
        <el-col :span="19.8"><div class="grid-content bg-purple-light">
            <el-table
                    ref="singleTable"
                    :data="tableData.slice((currentPage-1)*pagesize,currentPage*pagesize)"
                    highlight-current-row
                    @current-change="handleCurrentChange"
                    tooltip-effect="dark"
                    style="width: 100%"
                    max-height="380">
                <el-table-column
                        property="number"
                        label="序号"
                        width="120">
                </el-table-column>
                <el-table-column
                        property="medicalHisNum"
                        label="病历号"
                        width="160">
                </el-table-column>
                <el-table-column
                        property="name"
                        label="姓名"
                        width="160">
                </el-table-column>
                <el-table-column
                        property="IDNumber"
                        label="身份证号"
                        width="160">
                </el-table-column>
                <el-table-column
                        property="date"
                        label="挂号日期"
                        width="160">
                </el-table-column>
                <el-table-column
                        property="time"
                        label="挂号时间"
                        width="160">
                </el-table-column>
                <el-table-column
                        property="office"
                        label="看诊科室"
                        width="160">
                </el-table-column>
                <el-table-column
                        property="statement"
                        label="看诊状态"
                        width="160">
                </el-table-column>
            </el-table>
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange1"
                    :current-page="currentPage"
                    :page-sizes="[5,10,20]"
                    :page-size="pagesize"
                    layout="total,sizes,prev,pager,next,jumper"
                    :total="tableData.length"
            >
            </el-pagination>
            <br/>
            <el-row>
                <el-col :span="11"><div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div></el-col>
                <el-col :span="4">     <el-button type="primary" @click="giveBackNum()">退 号</el-button></el-col>
                <el-col :span="8"><div class="grid-content bg-purple"></div></el-col>
            </el-row>


        </div></el-col>
    </el-row>







</div>

<script src="js/vuejs-2.5.16.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0,8]}// 不参与排序的列
        ]
    });

</script>
